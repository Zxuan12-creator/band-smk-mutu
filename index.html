<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlustmusic - Official Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #000;
            color: #ccc;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #333;
            border-radius: 50%;
            opacity: 0;
            animation: float-up 15s infinite;
        }

        @keyframes float-up {
            0% {
                opacity: 0;
                transform: translateY(0) translateX(0);
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) translateX(50px);
            }
        }

        /* Header */
        header {
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            border-bottom: 1px solid #1a1a1a;
            backdrop-filter: blur(20px);
            transition: all 0.3s;
        }

        header.scrolled {
            background: rgba(0, 0, 0, 0.95);
            padding: 1.5rem 4rem;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 1.3rem;
            font-weight: normal;
            color: #fff;
            letter-spacing: 6px;
            transition: all 0.3s;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .logo:hover {
            letter-spacing: 9px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        nav {
            display: flex;
            gap: 3rem;
        }

        nav a {
            color: #777;
            text-decoration: none;
            font-size: 0.85rem;
            transition: all 0.3s;
            letter-spacing: 2px;
            position: relative;
            padding: 5px 0;
        }

        nav a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            transition: all 0.4s;
            transform: translateX(-50%);
        }

        nav a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        nav a:hover::before {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: 1px solid #333;
            color: #888;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem 1rem;
            transition: all 0.3s;
        }

        .menu-toggle:hover {
            border-color: #555;
            color: #fff;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(50,50,50,0.1) 0%, transparent 70%);
            border-radius: 50%;
            animation: pulse 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: scale(1); 
                opacity: 0.3; 
            }
            50% { 
                transform: scale(1.8); 
                opacity: 0.05; 
            }
        }

        .hero-content {
            margin-top: -50px;
            z-index: 2;
            animation: fadeInUp 1.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: #fff;
            letter-spacing: 12px;
            font-weight: 300;
            min-height: 5rem;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.2);
        }

        .typing-text {
            display: inline-block;
            border-right: 3px solid #fff;
            padding-right: 8px;
            animation: blink 0.8s step-end infinite;
        }

        @keyframes blink {
            0%, 49% { border-color: #fff; }
            50%, 100% { border-color: transparent; }
        }

        .hero p {
            font-size: 1rem;
            color: #666;
            letter-spacing: 5px;
            margin-bottom: 3rem;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .cta-button {
            padding: 1.2rem 3.5rem;
            font-size: 0.85rem;
            background: transparent;
            border: 2px solid #333;
            color: #999;
            cursor: pointer;
            letter-spacing: 4px;
            transition: all 0.4s;
            font-family: 'Georgia', serif;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            z-index: -1;
        }

        .cta-button:hover::before {
            width: 400px;
            height: 400px;
        }

        .cta-button:hover {
            border-color: #666;
            color: #fff;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Section styling */
        section {
            position: relative;
        }

        /* Band Members Section */
        .members {
            padding: 8rem 4rem;
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeInSection 1s ease;
        }

        @keyframes fadeInSection {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            text-align: center;
            font-size: 2.8rem;
            margin-bottom: 5rem;
            color: #fff;
            letter-spacing: 10px;
            font-weight: 300;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
        }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
        }

        .member-card {
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid #1a1a1a;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.5s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .member-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
            transform: rotate(45deg);
            transition: all 0.6s;
        }

        .member-card:hover::before {
            left: 100%;
        }

        .member-card:hover {
            border-color: #2a2a2a;
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            background: rgba(15, 15, 15, 0.7);
        }

        .member-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            border: 2px solid #1a1a1a;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            transition: all 0.5s;
            position: relative;
            overflow: hidden;
        }

        .member-photo::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: rotateShine 4s linear infinite;
        }

        @keyframes rotateShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .member-card:hover .member-photo {
            border-color: #3a3a3a;
            transform: scale(1.15) rotate(5deg);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
        }

        .member-name {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            color: #fff;
            letter-spacing: 4px;
            font-weight: 300;
            transition: all 0.3s;
        }

        .member-card:hover .member-name {
            letter-spacing: 5px;
        }

        .member-role {
            color: #555;
            font-size: 0.85rem;
            letter-spacing: 2px;
            transition: all 0.3s;
        }

        .member-card:hover .member-role {
            color: #777;
        }

        /* Gallery Section */
        .gallery {
            padding: 8rem 4rem;
            background: #000;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            height: 350px;
            background: linear-gradient(135deg, #050505, #0a0a0a);
            border: 1px solid #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            transition: all 0.5s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s;
        }

        .gallery-item:hover::before {
            left: 100%;
        }

        .gallery-item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.05) 100%);
            opacity: 0;
            transition: opacity 0.5s;
        }

        .gallery-item:hover {
            border-color: #2a2a2a;
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.9);
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        .gallery-item span {
            position: relative;
            z-index: 2;
            transition: all 0.3s;
        }

        .gallery-item:hover span {
            transform: scale(1.2);
        }

        /* Footer */
        footer {
            background: #000;
            padding: 6rem 2rem 3rem;
            text-align: center;
            border-top: 1px solid #0a0a0a;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
        }

        footer h2 {
            font-size: 1.8rem;
            margin-bottom: 3rem;
            color: #fff;
            letter-spacing: 8px;
            font-weight: 300;
        }

        .social-links {
            margin: 3rem 0;
        }

        .social-links a {
            display: inline-flex;
            width: 70px;
            height: 70px;
            margin: 0 1.5rem;
            background: transparent;
            border: 2px solid #1a1a1a;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            transition: all 0.5s;
            text-decoration: none;
            color: #555;
            font-size: 2rem;
            position: relative;
            overflow: hidden;
        }

        .social-links a::before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            transition: width 0.5s, height 0.5s;
            z-index: 0;
        }

        .social-links a:hover::before {
            width: 200%;
            height: 200%;
        }

        .social-links a span {
            position: relative;
            z-index: 1;
        }

        .social-links a:hover {
            border-color: #3a3a3a;
            color: #aaa;
            transform: translateY(-10px) rotate(360deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }

        footer p {
            color: #444;
            font-size: 0.75rem;
            letter-spacing: 2px;
            margin-top: 3rem;
        }

        /* Scroll animations */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem 2rem;
            }

            header.scrolled {
                padding: 1rem 2rem;
            }

            .logo {
                font-size: 1rem;
                letter-spacing: 4px;
            }
            
            .hero h1 {
                font-size: 2rem;
                letter-spacing: 6px;
            }

            .hero p {
                font-size: 0.85rem;
                letter-spacing: 3px;
            }

            nav {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 75%;
                max-width: 320px;
                background: rgba(0, 0, 0, 0.98);
                border-left: 1px solid #1a1a1a;
                transition: right 0.4s ease;
                flex-direction: column;
                gap: 0;
                padding-top: 100px;
                z-index: 99;
                backdrop-filter: blur(20px);
            }

            nav.active {
                right: 0;
            }

            nav a {
                padding: 1.5rem 2rem;
                border-bottom: 1px solid #0a0a0a;
                display: block;
            }

            nav a::before {
                display: none;
            }

            .menu-toggle {
                display: block;
            }

            .members, .gallery {
                padding: 5rem 2rem;
            }

            .section-title {
                font-size: 1.8rem;
                letter-spacing: 6px;
            }

            .cta-button {
                padding: 1rem 2.5rem;
            }

            .social-links a {
                width: 60px;
                height: 60px;
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header id="header">
        <div class="logo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">Wanderlustmusic</div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav id="nav">
            <a href="#home" onclick="closeMenu()">HOME</a>
            <a href="#members" onclick="closeMenu()">MEMBERS</a>
            <a href="#gallery" onclick="closeMenu()">GALLERY</a>
            <a href="#contact" onclick="closeMenu()">CONTACT</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-content">
            <h1><span class="typing-text" id="typingText"></span></h1>
            <p>BAND SMK MUTU</p>
            <button class="cta-button">LISTEN NOW</button>
        </div>
    </section>

    <!-- Band Members -->
    <section class="members fade-in" id="members">
        <h2 class="section-title">OUR MEMBERS</h2>
        <div class="member-grid">
            <div class="member-card">
                <div class="member-photo">🎸</div>
                <h3 class="member-name">MEMBER 1</h3>
                <p class="member-role">LEAD GUITAR</p>
            </div>
            <div class="member-card">
                <div class="member-photo">🎤</div>
                <h3 class="member-name">MEMBER 2</h3>
                <p class="member-role">VOCALIST</p>
            </div>
            <div class="member-card">
                <div class="member-photo">🥁</div>
                <h3 class="member-name">MEMBER 3</h3>
                <p class="member-role">DRUMMER</p>
            </div>
            <div class="member-card">
                <div class="member-photo">🎹</div>
                <h3 class="member-name">MEMBER 4</h3>
                <p class="member-role">KEYBOARD</p>
            </div>
        </div>
    </section>

    <!-- Gallery -->
    <section class="gallery fade-in" id="gallery">
        <h2 class="section-title">GALLERY</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><span>📷</span></div>
            <div class="gallery-item"><span>📷</span></div>
            <div class="gallery-item"><span>📷</span></div>
            <div class="gallery-item"><span>📷</span></div>
            <div class="gallery-item"><span>📷</span></div>
            <div class="gallery-item"><span>📷</span></div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="fade-in" id="contact">
        <h2>CONNECT WITH US</h2>
        <div class="social-links">
            <a href="https://www.instagram.com/wanderlustmusic_?igsh=N2N5bHZwa3owenVn" target="_blank" title="Instagram"><span>📷</span></a>
            <a href="https://tiktok.com" target="_blank" title="TikTok"><span>🎵</span></a>
        </div>
        <p>&copy; 2025 WANDERLUSTMUSIC. ALL RIGHTS RESERVED.</p>
    </footer>

    <script>
        // Create animated particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Typing animation with loop
        const text = "SELAMAT DATANG";
        const typingElement = document.getElementById('typingText');
        let index = 0;
        let isDeleting = false;

        function typeWriter() {
            if (!isDeleting && index < text.length) {
                typingElement.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            } else if (!isDeleting && index === text.length) {
                isDeleting = true;
                setTimeout(typeWriter, 3000);
            } else if (isDeleting && index > 0) {
                typingElement.textContent = text.substring(0, index - 1);
                index--;
                setTimeout(typeWriter, 60);
            } else if (isDeleting && index === 0) {
                isDeleting = false;
                setTimeout(typeWriter, 500);
            }
        }

        window.addEventListener('load', function() {
            setTimeout(typeWriter, 1000);
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.getElementById('header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Scroll animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Toggle menu for mobile
        function toggleMenu() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
        }

        function closeMenu() {
            const nav = document.getElementById('nav');
            if (window.innerWidth <= 768) {
                nav.classList.remove('active');
            }
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const nav = document.getElementById('nav');
            const toggle = document.querySelector('.menu-toggle');
            if (window.innerWidth <= 768 && !nav.contains(e.target) && !toggle.contains(e.target)) {
                nav.classList.remove('active');
            }
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const headerOffset = 80;
                    const elementPosition = target.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Button click
        document.querySelector('.cta-button').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
                alert('Coming Soon! 🎸');
            }, 100);
        });
    </script>
</body>
</html>
